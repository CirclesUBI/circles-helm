---    
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pathfinder-ingress
  namespace: pathfinder
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.middlewares: pathfinder-corsheaders@kubernetescrd 
spec:
  tls:
    - hosts:
        - {{ .Values.pathfinderProxyDomain }}
      secretName: tls-pathfinder
  rules:
  - host: {{ .Values.pathfinderProxyDomain }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pathfinder-proxy
            port:
              number: 80
    
